<div>
  <h2 style="text-align: center;">CUSTOMER PAGE</h2>
</div>
<div class="container" style="justify-content: center; margin-top: 2rem;">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Name</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name"
      [(ngModel)]="customer.name">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">City</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="city"
      [(ngModel)]="customer.city">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Contact</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com"
      [(ngModel)]="customer.contact">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3" (click)="addCustomer()">Add Customer</button>
  </div>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">City</th>
            <th scope="col">Contact</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customerList; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.city}}</td>
            <td>{{customer.contact}}</td>
            <td>
              <button class="btn btn-danger btn-sm me-2" style="border-radius: 50%;"
                (click)="deleteCustomerById(customer.id)">
                Delete
              </button>
              <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal"
                (click)="updateCustomer(customer)">
                Update
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Customer</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">ID</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="customerTem.id">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Name</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="customerTem.name">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">City</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="customerTem.city">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Contact</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="customerTem.contact">
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" data-bs-dismiss="modal" class="btn btn-primary" (click)="saveCustomer()">Submit</button>
      </div>
    </div>
  </div>
</div>
